<!DOCTYPE html>
<html ng-app="demoApp">

<head>
    <title>ng-resourceful example</title>
</head>

<body>
    <h1>NG-RESOURCEFUL EXAMPLE</h1>
    <div ng-controller="mainController as mc">
        <ul>
            <li ng-repeat="org in mc.orgs"><a href="" ng-click="mc.getThis(org)">{{org.name}}</a></li>
        </ul>
        <dir>
            id: {{mc.currentOrg.id}}
            <br/> name: {{mc.currentOrg.name}}
            <br/>
        </dir>
    </div>
    <script src="angular.min.js"></script>
    <script src="/src/ng-resourceful.js"></script>
    <script src="app.js"></script>
</body>

</html>
